buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'forge'

version = "0.0.porting"
group= "maxpowa.tukmc" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "TukMC"

minecraft {
    version = "1.7.10-10.13.2.1230"
    runDir = "minecraft"
}

repositories {
    mavenCentral()
}

